<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>GitHub User Lookup</h1>
      <img src="image/octoKitty.png">
      <div id="userInput">
        <label for="gitHubName">Enter Github UserName</label>
        <input id="gitHubName" type="text">
        <button type="submit" class="btn-danger" id="submitUserName">Submit</button>
      </div>
    </div>
    <div class="container">
      <div class="error"></div>
      <div class="userProfile">
        <div id="userLogin"></div>
        <div id="userName"></div>
        <div id="userLocation"></div>
      </div>
      <div class="rows" id="userRepoList">
      </div>
    </div>
  </body>
</html>
